{% extends 'base.html' %}

{% block title %}Tizimga kirish{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">
                    <i class="fas fa-sign-in-alt"></i> Tizimga kirish
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">
                            Foydalanuvchi nomi
                        </label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            Parol
                        </label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Foydalanuvchi nomi yoki parol noto'g'ri!
                        </div>
                    {% endif %}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Kirish
                        </button>
                    </div>
                </form>
                
                <hr>
                <div class="text-center">
                    <p class="mb-0">Akkauntingiz yo'qmi?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-success">
                        <i class="fas fa-user-plus"></i> Ro'yxatdan o'tish
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
