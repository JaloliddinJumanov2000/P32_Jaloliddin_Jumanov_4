{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container my-5">
        <h4>Edit Comment</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'detail' comment.blog.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
